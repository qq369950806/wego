<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Bootstrap页面模板</title>
    <!--
        viewport：用户是否可以绽放页面
        width：视区的逻辑宽度
        device-width：视区宽度就为设备的屏幕宽度
        initial-scale：用于设置web页面的初始绽放比例，1表示未经绽放的web文档
    -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
</head>
<body>
<button class="btn btn-info">Bootstrap Button</button>

<!--    如果要使用bootstrap的js插件，必须先引用JQuery-->
<script src="../js/jquery3.6.0.js"></script>
<script src="../js/bootstrap.js"></script>

</body>
</html>
