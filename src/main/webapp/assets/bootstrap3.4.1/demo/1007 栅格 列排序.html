<h2>列排序</h2>
列排序其实是改变列的方向，就是改变左右浮动，并且设置浮动的距离。
col-md-push-*：往后移动
col-md-pull-*：往前移动
偏移的时候，如果被偏移的列后面还有别的列，那么后面的列也会跟着偏移
如果浮动到的位置已经存在列，那么新浮动过来的列就会被原来的列覆盖
<div class="container">
    <div class="row">
        <div class="col-md-4  col-md-push-6" style="background-color: red;height: 50px;">第一个栅格</div>
        <div class="col-md-4" style="background-color: green;height: 50px;">第二个栅格</div>
        <div class="col-md-2  col-md-pull-3"style="background-color: blue;height: 50px;">第二个栅格</div>
    </div>
</div>
<!--下面栅格参照用-->
<div class="container">

    </div>
</div>

</body>
