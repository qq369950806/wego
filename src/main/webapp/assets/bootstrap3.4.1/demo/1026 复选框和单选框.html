<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Bootstrap入门</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <form role="form">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/>唱歌
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"/>跳舞
                </label>
            </div>
            <!-- 设置禁用的复选框-->
            <div class="checkbox disabled">
                <label>
                    <input type="checkbox" disabled/>看书
                </label>
            </div>
            <!-- 设置内联一行显示-->
            <label class="radio-inline">
                <input type="radio"/>男
            </label>
            <label class="radio-inline">
                <input type="radio"/>女
            </label>
        </form>
    </div>
</div>
</body>
</html>
