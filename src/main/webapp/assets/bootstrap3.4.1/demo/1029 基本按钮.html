<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Bootstrap入门</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <!--标签按钮-->
        <a href="###" class="btn btn-default">a标签按钮</a>
        <span href="###" class="btn btn-success">span标签按钮</span>
        <div href="###" class="btn btn-warning">div标签按钮</div>
        <br>
        <input type="button" class="btn btn-primary" value="input">
        <button class="btn">基本Button</button>
        <button class="btn btn-danger">默认Button</button>
        <button class="btn btn-danger btn-lg">大Button</button>
        <button class="btn btn-danger btn-sm">小Button</button>
        <button class="btn btn-danger btn-xs">超小Button</button>
        <br>
        <button class="btn btn-info btn-block">块级Button</button>
        <button class="btn btn-info btn-block active">激活状态Button</button>
        <button class="btn btn-info btn-block disabled">禁用状态Button</button>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-lg-8">
            <h2>按钮效果</h2>
            <!-- 标准button -->
            <button type="button" class="btn btn-default">Default</button>
            <!-- 提供视觉加重，表示在一组button中，该按钮是最主要的button -->
            <button type="button" class="btn btn-primary">Primary</button>
            <!-- 表示成功或正使用的button -->
            <button type="button" class="btn btn-success">Success</button>
            <!-- 表示提示信息的button -->
            <button type="button" class="btn btn-info">Info</button>
            <!-- 表示需要进行某种行为的button -->
            <button type="button" class="btn btn-warning">Warning</button>
            <!-- 表示危险或错误行为的button -->
            <button type="button" class="btn btn-danger">Danger</button>
            <!-- 让button的行为看起来像链接一样 -->
            <button type="button" class="btn btn-link">Link</button>
        </div>
    </div>
</div>
</body>
</html>
