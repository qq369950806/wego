<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Bootstrap入门</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <button id="myBtn" type="button" class="btn btn-default" data-loading="Loading"
                autocomplete="off">加载状态</button>
    </div>
</div>
<script src="../js/jquery3.6.0.js"></script>
<script type="text/javascript">
    $('#myBtn').on('click',function () {
        let btn = $(this).button('loading');
        setTimeout(function () {
            btn.button('reset');
        },1000);
    });
</script>
</body>
</html>
