<form id="pform">
    姓名：<input type="text" name="name" value="hecai"> <br>
    生日：<input type="text" name="birth" value="1999-09-21"> <br>
    性别：<input type="radio" name="gender" value="1">男
    <input type="radio" name="gender" value="2" checked>女 <br>
    爱好：<input type="checkbox" name="favorite" value="run" checked>跑
    <input type="checkbox" name="favorite" value="swim">游
    <input type="checkbox" name="favorite" value="play" checked>打
    <input type="checkbox" name="favorite" value="kick" checked> 踢<br>
    <button id="btn">提交</button>
</form>

<!--Jquery操作Cookie-->
<!--cookie：保存在客户端的一段文本-->
<script src="jquery3.6.0.js"></script>
<script src="jquery.cookie.js"></script>
<script>
    $("#btn").click(function () {
        //获取字符串形式的参数
        let a = $("#pform").serialize();
        console.info(a)
        //获取数组形式的参数
        let b = $("#pform").serializeArray();
        //JSON对象
        console.info(b)
        //序列化为JSON字符串
        console.info(JSON.stringify(b))
        //序列化为键值对
        console.info($.param(b))
    });
